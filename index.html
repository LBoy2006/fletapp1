<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Style</title>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .font-logo { font-family: 'Lobster', cursive; }
  </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="max-w-screen-lg flex flex-col md:flex-row items-center">
    <div class="hidden md:block">
      <img src="assets/05020021_img.png" alt="Phone" class="h-96">
    </div>
    <div class="md:ml-12 w-80">
      <div class="bg-white border p-8 mb-4">
        <h1 class="text-center text-5xl font-logo mb-6">Instagram</h1>
        <input type="text" placeholder="Телефон, имя пользователя или эл. адрес" class="border w-full p-2 mb-2 bg-gray-50 text-sm">
        <input type="password" placeholder="Пароль" class="border w-full p-2 mb-4 bg-gray-50 text-sm">
        <button class="bg-blue-500 text-white w-full py-2 rounded font-semibold mb-4">Войти</button>
        <div class="flex items-center mb-4">
          <div class="flex-grow h-px bg-gray-300"></div>
          <div class="mx-3 text-xs text-gray-500">ИЛИ</div>
          <div class="flex-grow h-px bg-gray-300"></div>
        </div>
        <button class="text-blue-900 text-sm font-semibold mb-2">Войти через Facebook</button>
        <a href="#" class="block text-xs text-blue-900">Забыли пароль?</a>
      </div>
      <div class="bg-white border p-4 text-center">
        <p class="text-sm">У вас ещё нет аккаунта? <a href="#" class="text-blue-500 font-semibold">Зарегистрироваться</a></p>
      </div>
      <div class="mt-4 text-center">
        <p class="text-xs mb-2">Установите приложение.</p>
        <div class="flex justify-center space-x-2">
          <img src="assets/kick.png" alt="App Store" class="h-10">
          <img src="assets/icon.png" alt="Google Play" class="h-10">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
