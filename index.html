<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinbax</title>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .font-logo { font-family: 'Lobster', cursive; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-3xl font-logo text-red-600">Pinbax</h1>
      <nav class="space-x-4">
        <a href="#" class="text-gray-700 hover:text-red-600">Главная</a>
        <a href="#features" class="text-gray-700 hover:text-red-600">Функции</a>
        <a href="#" class="text-gray-700 hover:text-red-600">Вход</a>
      </nav>
    </div>
  </header>

  <main class="flex-grow">
    <section class="bg-red-100 py-20 text-center">
      <h2 class="text-4xl font-logo text-red-600 mb-4">Добро пожаловать в Pinbax</h2>
      <p class="text-lg text-gray-700 mb-8 px-4">Место где вы можете делиться вдохновением и находить новые идеи.</p>
      <a href="#features" class="bg-red-600 text-white px-6 py-3 rounded-full font-semibold hover:bg-red-700">Узнать больше</a>
    </section>

    <section id="features" class="py-16 container mx-auto px-4">
      <h3 class="text-3xl font-logo text-center text-red-600 mb-12">Функции</h3>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <div class="bg-white shadow p-4">
          <img src="assets/05020021_img.png" alt="Пример" class="mx-auto mb-4 h-40 object-cover">
          <p class="text-center text-gray-700">Создавайте свои коллекции идей.</p>
        </div>
        <div class="bg-white shadow p-4">
          <img src="assets/05020057_img.png" alt="Пример" class="mx-auto mb-4 h-40 object-cover">
          <p class="text-center text-gray-700">Находите вдохновение среди тысяч пинов.</p>
        </div>
        <div class="bg-white shadow p-4">
          <img src="assets/05060027_img.png" alt="Пример" class="mx-auto mb-4 h-40 object-cover">
          <p class="text-center text-gray-700">Делитесь открытиями с друзьями.</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-gray-200 py-6 text-center">
    <p class="text-gray-600">&copy; 2025 Pinbax. Все права защищены.</p>
  </footer>
</body>
</html>
