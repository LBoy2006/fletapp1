<!--
    Simple static Telegram WebApp. Does not verify the WebAppInitData, as a bot token would be needed for that.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>python-telegram-bot Example WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
</head>
<script type="text/javascript">
    // Инициализация Web App
Telegram.WebApp.ready();

// Получаем данные пользователя из initData
const userData = Telegram.WebApp.initDataUnsafe.user; // Получаем информацию о пользователе
const userId = userData.id;  // ID пользователя
const userName = userData.first_name + " " + userData.last_name; // Имя и фамилия пользователя (если доступны)

// Создание объекта данных с ID и именем пользователя
const data = JSON.stringify({
    userId: userId,
    userName: userName
});

// Отправка данных в Telegram Web App
Telegram.WebApp.sendData(data);
    });
</script>
      <script type="text/javascript">
        // Когда приложение загружено
        Telegram.WebApp.ready();

        // Отправка данных в Telegram WebApp
        Telegram.WebApp.sendData("WebApp открыт!");
    </script>
<body style="background-color: #ffffff">
<div style="position: absolute; margin-top: 5vh; margin-left: 5vw; height: 90vh; width: 90vw; border-radius: 5vh; background-color: var(--tg-theme-bg-color); box-shadow: 0 0 2vw
 #000000;">
    <div id="picker"
         style="display: flex; justify-content: center; align-items: center; height: 100%; width: 100%"></div>
</div>
</body>
<script type="text/javascript">
    Telegram.WebApp.expand();
</script>
</html>
